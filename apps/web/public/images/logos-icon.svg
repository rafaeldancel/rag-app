<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e5e5e5"/>
      <stop offset="100%" stop-color="#a3a3a3"/>
    </linearGradient>
    <linearGradient id="crossGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fcd34d"/>
      <stop offset="100%" stop-color="#b45309"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Book base -->
  <path d="M 50 75 Q 30 70 15 75 L 15 35 Q 30 30 50 35 Z" fill="url(#bookGrad)" opacity="0.8"/>
  <path d="M 50 75 Q 70 70 85 75 L 85 35 Q 70 30 50 35 Z" fill="url(#bookGrad)" opacity="0.6"/>
  
  <!-- Pages line -->
  <path d="M 50 35 L 50 75" stroke="#737373" stroke-width="2" fill="none"/>
  <path d="M 15 75 L 50 75 L 85 75" stroke="#737373" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M 15 35 Q 30 30 50 35 Q 70 30 85 35" stroke="#d4d4d4" stroke-width="2" fill="none"/>

  <!-- Glowing Cross -->
  <g filter="url(#glow)">
    <line x1="50" y1="20" x2="50" y2="60" stroke="url(#crossGrad)" stroke-width="4" stroke-linecap="round"/>
    <line x1="35" y1="35" x2="65" y2="35" stroke="url(#crossGrad)" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Light rays -->
  <path d="M 50 20 L 40 10 M 50 20 L 50 5 M 50 20 L 60 10" stroke="#fef3c7" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
</svg>
